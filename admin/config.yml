backend:
  name: git-gateway
  branch: main

media_folder: "admin/medias"
public_folder: "admin/medias"

collections:
  - name: "actualites"
    label: "Actualités"
    folder: "admin/actus"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Titre", name: "title", widget: "string", required: false }
      - label: "Galerie d'images"
        name: "images"
        widget: "list"
        allow_add: true
        required: false
        # ⬇️ ICI on enlève le "field:" imbriqué avec name/image
        field:
          widget: "image"
          required: false
      - { label: "Contenu", name: "body", widget: "text", required: false }
