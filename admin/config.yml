backend:
  name: git-gateway
  branch: main  # adapte selon ta branche GitHub principale

media_folder: "admin/medias"   # dossier où seront stockées les images dans le repo
public_folder: "admin/medias"        # URL publique des images

collections:
  - name: "actualites"
    label: "Actualités"
    folder: "admin/actus"  # dossier dans le repo où seront stockés les articles
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Date", name: "date", widget: "datetime", required: false}
      - { label: "Titre", name: "title", widget: "string", required: false}
      - label: "Galerie d'images"
        name: "images"
        widget: "list"
        allow_add: true
        required: false
        field:
          label: "Image"
          name: "image"
          widget: "image"
          required: false
      - { label: "Contenu", name: "body", widget: "text", required: false}
