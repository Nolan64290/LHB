backend:
  name: git-gateway
  branch: main

media_folder: "admin/medias"
public_folder: "admin/medias"

collections:
  - name: "actualites"
    label: "Actualités"
    folder: "admin/actus"
    create: true
    slug: "{{slug}}"
    access:
      read: ["admin", "editeur"]
      update: ["admin", "editeur"]
      create: ["admin", "editeur"]
      delete: ["admin", "editeur"]
    fields:
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Titre", name: "title", widget: "string", required: false }
      - label: "Galerie d'images"
        name: "images"
        widget: "list"
        hint: "Ajoutez jusqu'à 4 images maximum."
        allow_add: true
        max: 4
        required: false
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
            required: false
      - { label: "Contenu", name: "body", widget: "text", required: false }

  - name: "programme"
    label: "Programme du weekend"
    access:
      read: ["admin"]
      update: ["admin"]
      create: ["admin"]
      delete: ["admin"]
    files:
      - file: "admin/programme.yml"
        label: "Images du programme"
        name: "programme_images"
        fields:
          - label: "Images"
            name: "images"
            widget: list
            allow_add: true
            max: 3
            fields:
              - label: "Image"
                name: "image"
                widget: image
